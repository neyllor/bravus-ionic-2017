<ion-view view-title="Administração" name="dashboard-view">
  <ion-content class="padding">
      <center><h3>Este é o local dos Administradores!</center></h3>

      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-search placeholder-icon"></i>
          <input type="text" placeholder="Buscar Aluno">
        </label>
      </div>

      <button class="button button-full button-dark" ng-click="performValidRequest()" >
        Wod Diário
      </button>
      <button class="button button-full button-dark icon-left" ng-click="performValidRequest()">
        <ion-icon ios="ios-person-add" md="md-person-add"></ion-icon>Cadastre um Aluno
      </button>
      <button class="button button-full button-dark">
        Atualize/Exclua um cadastro
      </button>

  </ion-content>
</ion-view>
